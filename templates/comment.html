<div class="comment">
  <div class="comment-content">
      {{comment._render_text | safe}}
  </div>

    <ul class="list-inline comment-detail">
        <li>
            <div class="comment-author">
                Commented by: {{author}}
            </div>
        </li>
        <li>
            <a class="edit-comment-button btn btn-link" href="#"> Edit </a>
        </li>
        <li>
            </form>
            <form method="post" action='/comment/delete' class="inline">
                <input type="hidden" name="commentId" value={{comment.key.id()}}>
                <button type="submit" class="btn btn-link">
                 Delete
                </button>
            </form>
        </li>
        <li>
            <div class="comment-date">
                {{comment.created.strftime("%b %d, %Y")}}
            </div>
        </li>
    </ul>


    <div class="comment-edit-form">
        <form method="post" action='/comment/edit'>
            <label>
          <div>comment</div>
          <input type="hidden" name="commentId" value="{{comment.key.id()}}" />
          <input type="text" name="content" value="{{comment.content}}" />
        </label>
            <input type="submit" class="btn btn-default">
        </form>

    </div>

</div>
