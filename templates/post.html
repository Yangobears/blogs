<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href={{link}}>{{p.title}}</a>
    </div>

    <div class="post-author">
      By: {{p.author}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>

  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

  <div class="post-like">
    <h4><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>  {{p.likes}} </h4>
  </div>
</div>
