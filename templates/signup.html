 {% extends "base.html" %}

 {% block content %}

<html>
<h2>sign up</h2>
<form method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" class="form-control" placeholder="Username" value={{username}}>
        <div class="error">
           {{error_username}}
        </div>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" value="" placeholder="Password">
        <div class="error">
           {{error_password}}
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="verify" class="form-control" value="" placeholder="Password">
      <div class="error">
         {{error_verify}}
      </div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" value="{{email}}" placeholder="Email">
    <div class="error">
        {{error_email}}
      </div>
    </div>
    </div>
    <div class="error">{{error}}</div>
    <button type="submit" class="btn btn-default">Submit</button>

</form>

<span id="helpBlock" class="help-block"> Already a user? Go ahead and <a class="login-link" href="/login">login</a></span>

</html>
{% endblock %}
